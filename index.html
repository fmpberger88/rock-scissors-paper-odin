<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <script type="module" src="rock-paper-scissors.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="images/2109.w023.n001.1000B.p1.1000.jpg">
    </div>
    <div class="container">
        <p>Please choose your option</p>
        <div id="icons">
            <img class="icons" src="images/rock.svg" alt="rock" data-choice="rock">
            <img class="icons" src="images/paper.svg" alt="paper" data-choice="paper">
            <img class="icons" src="images/scissors.svg"  alt="scissors" data-choice="scissors">
        </div>
    </div>
    <div class="container">
        <div class="showContainer">
            <div id="showUser"></div>
            <div id="showComputer"></div>
        </div>
        <div id="result"></div>
    </div>
    <footer>
        <p>2024 Copyright <a href="https://www.fmpberger.com" target="_blank">fmpberger.com</a></p>
    </footer>
</body>
</html>
